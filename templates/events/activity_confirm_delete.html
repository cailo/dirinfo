{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Eliminar evento{% endblock %}

{% block content %}
    <div class="page-header">
    	<h2>Eliminar evento</h2>
    </div>
    <form method="post" action=".">
        {% csrf_token %}
        <p>Estas seguro que quieres eliminarlo "{{ object }}"?</p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
{% endblock %}
