{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <h1 class="page-header">Curriculum</h1>
            <form action="." method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
				* Cargar Curriculum SOLO en formato PDF<br><br>
                <button type="submit" class="btn btn-primary">Cargar Curriculum</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
